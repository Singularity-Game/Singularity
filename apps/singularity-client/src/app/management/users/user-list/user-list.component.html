<h1>{{ 'management.users.userList.header' | transloco }}
  <singularity-admin-feature-icon size='large'></singularity-admin-feature-icon>
  <button tuiButton size='xs' icon='tuiIconPlus' routerLink='new'
          class='tui-space_left-2'>{{ 'management.users.userList.newUser' | transloco }}
  </button>
</h1>
<table class='tui-table'>
  <tbody>
  <tr class='tui-table__tr tui-table__tr_border_none'>
    <th class='tui-table__th tui-table__th_first'></th>
    <th class='tui-table__th'></th>
    <th class='tui-table__th'>{{ 'general.username' | transloco }}</th>
    <th class='tui-table__th'>{{ 'general.email' | transloco }}</th>
    <th class='tui-table__th tui-table__th_last'>{{ 'management.users.userList.actions' | transloco }}</th>
  </tr>
  <tr singularity-user-list-item class='tui-table__tr tui-table__tr_border_none'
      *ngFor='let user of users$ | async'
      [user]='user'
      (deleted)='deleteUser(user)'></tr>
</table>
