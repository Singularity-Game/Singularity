<ng-container *ngIf="partySubject | async; let party; else loading">
  @if(party.value) {
    <singularity-party-lobby [party]="party.value!" [upNextQueueItem]="upNextQueueItem$ | async"></singularity-party-lobby>
  } @else {
    <singularity-create-party (party)="setParty($event)"></singularity-create-party>
  }
</ng-container>


<ng-template #loading>
  <div class="center">
    <sui-loader></sui-loader>
  </div>
</ng-template>
