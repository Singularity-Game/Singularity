<div class="logo">
  <sui-logo></sui-logo>
</div>
<h1 class="primary">{{ 'authentication.login.header' | transloco }}</h1>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <sui-input-container>
    <input suiInput
           formControlName="username"
           [placeholder]="'general.username' | transloco"
           type="text"
    />
  </sui-input-container>
  <sui-input-container class="tui-space_top-5">
    <input
      suiInput
      [placeholder]="'general.password' | transloco"
      formControlName="password"
      tuiTextfield
      type="password"
    />
  </sui-input-container>
  <tui-error [error]="error"></tui-error>
  <div class="flex tui-space_top-5 align-center">
    <a class="link"
       routerLink="/authentication/reset-password">{{ 'authentication.login.forgotPassword' | transloco }}</a>
    <button tuiButton class="flex-item" type="submit" [disabled]="loginForm.invalid"
            [showLoader]="isLoggingIn">{{ 'authentication.login.login' | transloco }}
    </button>
  </div>
</form>

<hr class="tui-space_top-5">
<div class="tui-space_top-5 flex">
  <a (click)="showNoAccountInfoDialog()">{{ 'authentication.login.noAccount' | transloco }}</a>
</div>
