<ng-container *transloco="let t; read: 'authentication.login.no-account-info-dialog'">
  <h1 [innerHTML]="t('header')"></h1>
  <p [innerHTML]="t('firstParagraph')"></p>
  <b [innerHTML]="t('dontKnowOwner')"></b>
  <p [innerHTML]="t('secondParagraph')"></p>
</ng-container>


<div class="center">
  <a
    tuiIconButton
    type="button"
    appearance="flat"
    class="tui-space_right-3 tui-space_bottom-3"
    icon="tuiIconGithubLarge"
    href="https://github.com"
  ></a>
</div>
