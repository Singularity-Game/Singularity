<div *ngIf="colors$ | async; let colors"
  [style.--primary]="colors[0]"
  [style.--secondary]="colors[1]"
  [style.--text]="textColor$ | async"
  [style.--tui-primary]="colors[0]"
  [style.--tui-primary-text]="textColor$ | async"
  [style.--tui-base-01]="'#000000'"
  >
  <ng-content></ng-content>
</div>
<div id="modal-outlet"></div>
